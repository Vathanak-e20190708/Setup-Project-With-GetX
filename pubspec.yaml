name: plant_shop_app
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.0-97.0.dev <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.6
  bot_toast: ^4.1.3
  animated_splash_screen: ^1.3.0
  carousel_slider: ^4.2.1
  animate_do: ^3.3.3
  lottie: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/pics/
    - assets/images/onboard/
    - assets/animation/

  fonts:
